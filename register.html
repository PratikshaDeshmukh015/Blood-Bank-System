<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Bank Registration Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /*background: linear-gradient);*/
      padding: 20px;
      margin: 0;
    }

    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #e74c3c;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #e74c3c;
      outline: none;
      box-shadow: 0 0 5px rgba(231, 76, 60, 0.4);
    }

    button {
      background-color: #e74c3c;
      color: white;
      padding: 15px;
      border: none;
      width: 100%;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #c0392b;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group i {
      position: absolute;
      top: 42px;
      left: 10px;
      color: #aaa;
    }

    .form-group input, .form-group select, .form-group textarea {
      padding-left: 35px;
    }

    .center-link {
  text-align: center;
  margin-top: 20px;
}


    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2><i class="fas fa-hand-holding-heart"></i> Blood Bank Registration</h2>
    <form action="register_process.php" method="POST">
      
      <div class="form-group">
        <label for="name">Full Name:</label>
        <i class="fas fa-user"></i>
        <input type="text" id="name" name="name" required>
      </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" required placeholder="Create a strong password">
    </div>
    


      <div class="form-group">
        <label for="age">Age:</label>
        <i class="fas fa-calendar-alt"></i>
        <input type="number" id="age" name="age" required min="18" max="65">
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <i class="fas fa-venus-mars"></i>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="blood_group">Blood Group:</label>
        <i class="fas fa-tint"></i>
        <select id="blood_group" name="blood_group" required>
          <option value="" disabled selected>Select blood group</option>
          <option>A+</option>
          <option>A-</option>
          <option>B+</option>
          <option>B-</option>
          <option>AB+</option>
          <option>AB-</option>
          <option>O+</option>
          <option>O-</option>
        </select>
      </div>

      <div class="form-group">
        <label for="contact">Contact Number:</label>
        <i class="fas fa-phone"></i>
        <input type="tel" id="contact" name="contact" required pattern="[0-9]{10}" placeholder="10-digit number">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <i class="fas fa-map-marker-alt"></i>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="type">Registering as:</label>
        <i class="fas fa-id-card"></i>
        <select id="type" name="type" required>
          <option value="" disabled selected>Select role</option>
          <option>Donor</option>
          <option>Recipient</option>
        </select>
      </div>

      <button type="submit"><i class="fas fa-check-circle"></i> Register</button>
     <div class="center-link">
        <a href="login.html">Login here</a>
    </div>


    </form>
  </div>

</body>
</html>

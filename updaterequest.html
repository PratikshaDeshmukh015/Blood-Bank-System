<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Blood Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #f7f9fa;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #b80000;
      margin-bottom: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    input[readonly] {
      background-color: #eee;
    }
    button {
      background-color: #b80000;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #930000;
    }
    #responseMessage {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Update Blood Request</h2>

  <form id="updateRequestForm">
    <label for="number">Request Number</label>
    <input type="text" id="number" name="number" readonly />

    <label for="name">Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="bloodGroup">Blood Group</label>
    <select id="bloodGroup" name="bloodGroup" required>
      <option value="">Select Blood Group</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
    </select>

    <label for="units">Units</label>
    <input type="number" id="units" name="units" min="1" required />

    <label for="date">Date</label>
    <input type="date" id="date" name="date" required />

    <label for="hospital">Hospital</label>
    <input type="text" id="hospital" name="hospital" required />

    <label for="contact">Contact</label>
    <input type="text" id="contact" name="contact" required />

    <button type="submit">Update Request</button>
  </form>

  <div id="responseMessage"></div>

  <script src="updateRequest.js"></script>

</body>
</html>

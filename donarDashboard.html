<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donor Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f7f7f7;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      text-align: center;
      color: #6a1b9a;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      font-size: 1rem;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4a0f6e;
    }
    #donorDataContainer {
      margin-top: 30px;
      background-color: #fff;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 6px #bbb;
    }
    #donorDataContainer ul {
      list-style-type: none;
      padding-left: 0;
    }
    #donorDataContainer li {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }
    #actionButtons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    #actionButtons button {
      flex: 1;
      background-color: #4285f4;
    }
    #actionButtons button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>

  <h2>Donor Login</h2>

  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <div id="donorDataContainer"></div>

  <script>
    const LOGIN_URL = "http://localhost:9090/donors/login";

    function displayDonorData(donor) {
      const container = document.getElementById("donorDataContainer");
      if (!container) return;

      container.innerHTML = `
        <h3>Welcome, ${donor.fullName || donor.username}!</h3>
        <ul>
          <li><strong>ID:</strong> ${donor.id}</li>
          <li><strong>Username:</strong> ${donor.username}</li>
          <li><strong>Email:</strong> ${donor.email || 'N/A'}</li>
          <li><strong>Blood Group:</strong> ${donor.bloodGroup || 'N/A'}</li>
          <li><strong>Contact Number:</strong> ${donor.phone || 'N/A'}</li>
          <li><strong>Gender:</strong> ${donor.age || 'N/A'}</li>
        </ul>
        
      `; 

      }

    async function loginDonor(username, password) {
      try {
        const response = await fetch(LOGIN_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password }),
        });

        if (response.ok) {
          const donorData = await response.json();
          console.log("Login successful:", donorData);
          alert("Login successful! Welcome " + donorData.username);

          // Show donor data on page
          displayDonorData(donorData);

        } else if (response.status === 401) {
          alert("Invalid username or password");
        } else {
          const errorMsg = await response.text();
          alert("Login error: " + errorMsg);
        }
      } catch (error) {
        alert("Network error: " + error.message);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("loginForm");
      if (!loginForm) return;

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = loginForm.querySelector("#username").value.trim();
        const password = loginForm.querySelector("#password").value.trim();

        if (username && password) {
          loginDonor(username, password);
        } else {
          alert("Please enter username and password");
        }
      });
    });
  </script>
  
</body>
</html>

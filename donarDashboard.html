<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donor Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f0;
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 25px 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(183, 28, 28, 0.4);
      width: 400px;
    }
    h1 {
      color: #b71c1c;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 18px;
      font-size: 16px;
    }
    .label {
      font-weight: bold;
      color: #b71c1c;
    }
    .value {
      color: #333;
    }
    .footer {
      text-align: center;
      margin-top: 35px;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="welcomeName">Welcome, Donor!</h1>
    
    <div class="info-row">
      <div class="label">Full Name:</div>
      <div class="value" id="fullName">Loading...</div>
    </div>

    <div class="info-row">
      <div class="label">Blood Group:</div>
      <div class="value" id="bloodGroup">Loading...</div>
    </div>

    <div class="info-row">
      <div class="label">Age:</div>
      <div class="value" id="age">Loading...</div>
    </div>

    <div class="info-row">
      <div class="label">Email:</div>
      <div class="value" id="email">Loading...</div>
    </div>

    <div class="info-row">
      <div class="label">Contact Number:</div>
      <div class="value" id="contactNumber">Loading...</div>
    </div>

    <div class="info-row">
      <div class="label">Location:</div>
      <div class="value" id="location">Loading...</div>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Blood Bank System
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You for Donating!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe6e6, #ffeaea);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .thankyou-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 450px;
      animation: fadeIn 1s ease-in-out;
    }

    .heart {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: #e60000;
      transform: rotate(-45deg);
      position: relative;
      animation: pulse 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 80px;
      height: 80px;
      background: #e60000;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -40px;
      left: 0;
    }

    .heart::after {
      left: 40px;
      top: 0;
    }

    h1 {
      color: #b80000;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    .btn-home {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #b80000;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn-home:hover {
      background-color: #990000;
    }

    @keyframes pulse {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.1) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="thankyou-container">
    <div class="heart"></div>
    <h1>Thank You for Donating!</h1>
    <p>Your generosity means the world. <br> You are a real-life hero. ❤️</p>
    <!-- <a href="donateAgain.html" class="btn-home">Donate Again</a> -->
  </div>

</body>
</html>

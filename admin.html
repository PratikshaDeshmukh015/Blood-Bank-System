<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blood Bank Admin Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f8f9fa;
    }

    header {
      background-color: #8b0000;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .container {
      padding: 2rem;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .card h3 {
      color: #8b0000;
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 1.6rem;
      color: #333;
    }

    .btn {
      background-color: #c1121f;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .btn:hover {
      background-color: #a00000;
    }

    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #8b0000;
      color: white;
    }

    @media (max-width: 600px) {
      .cards {
        grid-template-columns: 1fr;
      }

      table, thead, tbody, th, td, tr {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>ðŸ©¸ Blood Bank Admin Dashboard</header>

  <div class="container">
    <div class="cards">
      <div class="card">
        <h3>Total Donors</h3>
        <p id="donorCount">0</p>
      </div>
      <div class="card">
        <h3>Total Recipients</h3>
        <p id="recipientCount">0</p>
      </div>
      <div class="card">
        <h3>Total Units in Stock</h3>
        <p id="stockCount">0</p>
      </div>
    </div>

    <button class="btn" onclick="addBloodUnit()">âž• Add Blood Unit</button>

    <h3>ðŸ§ª Blood Inventory</h3>
    <table>
      <thead>
        <tr>
          <th>Blood Group</th>
          <th>Units Available</th>
          <th>Last Updated</th>
        </tr>
      </thead>
      <tbody id="inventoryTable">
        <!-- JS populates this -->
      </tbody>
    </table>
  </div>

  <script>
    // Mock data
    const inventory = [
      { group: 'A+', units: 12, updated: '2025-05-25' },
      { group: 'O-', units: 6, updated: '2025-05-24' },
      { group: 'B+', units: 9, updated: '2025-05-22' },
      { group: 'AB-', units: 3, updated: '2025-05-20' }
    ];

    function loadAdminDashboard() {
      const table = document.getElementById('inventoryTable');
      let totalUnits = 0;

      inventory.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.group}</td>
          <td>${item.units}</td>
          <td>${item.updated}</td>
        `;
        table.appendChild(row);
        totalUnits += item.units;
      });

      // Mock counts
      document.getElementById('donorCount').innerText = 120;
      document.getElementById('recipientCount').innerText = 95;
      document.getElementById('stockCount').innerText = totalUnits;
    }

    function addBloodUnit() {
      alert("Redirecting to blood unit entry form...");
    }

    window.onload = loadAdminDashboard;
  </script>

</body>
</html>

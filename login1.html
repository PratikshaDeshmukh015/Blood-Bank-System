<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Bank Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /*background: linear-gradient(#f54b64, #f78361);*/
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #e74c3c;
      margin-bottom: 25px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group i {
      position: absolute;
      top: 40px;
      left: 10px;
      color: #aaa;
    }

    input {
      width: 100%;
      padding: 12px 12px 12px 35px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #e74c3c;
      box-shadow: 0 0 5px rgba(231, 76, 60, 0.4);
    }

    button {
      background-color: #e74c3c;
      color: white;
      padding: 14px;
      border: none;
      width: 100%;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #c0392b;
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
    }

    .extra-links a {
      color: #e74c3c;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
    <!--<form action="login_process.php" method="POST">-->

      <div class="form-group">
        <label for="UserName">UserName</label>
        <i class="fas fa-envelope"></i>
        <input type="UserName" id="UserName" name="UserName" required placeholder="Enter your UserName">
      </div>

      <div class="form-group">
        <label for="password">ID:</label>
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" required placeholder="Enter your ID">
      </div>

      <button type="submit" onclick="login(event)"><i class="fas fa-check-circle"></i> Login</button>

    </form>

    <!-- <div class="extra-links">
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div> -->
  </div>
  <script src="login1.js"></script>


</body>
</html>

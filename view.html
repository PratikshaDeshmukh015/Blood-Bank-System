<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<head>
  <title>Donor List</title>
</head>
<body>
  <h2>Registered Donors</h2>
  <table border="1" id="donorTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Blood Group</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const BASE_URL = "http://localhost:9090/api/donors";

    fetch(`${BASE_URL}/getall`)
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#donorTable tbody");
        data.forEach(donor => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${donor.id}</td>
            <td>${donor.name}</td>
            <td>${donor.age}</td>
            <td>${donor.bloodgroup}</td>
            <td>${donor.email}</td>
            <td>${donor.phone}</td>
            <td>${donor.location}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        console.error("Error fetching donor data:", error);
      });
  </script>
</body>
</html>

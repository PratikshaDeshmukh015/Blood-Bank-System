<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donor Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .dashboard-container {
      background: #fff;
      max-width: 400px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
    }
    .dashboard-container h2 {
      margin-bottom: 10px;
      color: #4a148c;
    }
    .welcome-msg {
      color: #333;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    .btn-group {
      display: flex;
      justify-content: space-around;
      gap: 15px;
      flex-wrap: wrap;
    }
    button {
      flex: 1 1 120px;
      background-color: #6a1b9a;
      border: none;
      color: #fff;
      padding: 14px 0;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(106, 27, 154, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #4a0f6e;
      transform: translateY(-3px);
    }
    button:active {
      transform: translateY(1px);
    }
    .info-box {
      margin-top: 25px;
      background-color: #f3e5f5;
      border-radius: 8px;
      padding: 20px;
      color: #6a1b9a;
      font-size: 0.95rem;
      box-shadow: inset 0 0 8px rgba(106, 27, 154, 0.1);
      display: none; /* initially hidden */
    }
    .info-box.visible {
      display: block;
    }
  </style>
</head>
<body>

  <div class="dashboard-container" role="main" aria-label="Donor dashboard">
    <h2>Donor Dashboard</h2>
    <div class="welcome-msg" id="welcomeMsg" aria-live="polite">Welcome, Donor!</div>

    <div class="btn-group">
      <button id="donateAgainBtn" title="Schedule your next donation">Donate Again</button>
      <button id="updateProfileBtn" title="Update your profile info">Update Profile</button>
      <button id="requestBloodBtn" title="Request blood">Request Blood</button>
    </div>

    <div
      class="info-box"
      id="infoBox"
      role="alert"
      aria-live="assertive"
      aria-hidden="true"
    >&nbsp;</div>
  </div>

  <script>
    const donor = {
      username: "pratiksha",
      fullName: "Pratiksha Deshmukh"
    };

    const welcomeMsg = document.getElementById("welcomeMsg");
    const infoBox = document.getElementById("infoBox");

    welcomeMsg.textContent = `Welcome, ${donor.fullName || donor.username}!`;

    function showInfo(message) {
      infoBox.textContent = message;
      infoBox.classList.add("visible");
      infoBox.removeAttribute("aria-hidden");
    }

    document.getElementById("donateAgainBtn").addEventListener("click", () => {
      showInfo("Thank you for your generosity! Let's schedule your next donation.");
      // You can add navigation here if needed:
      // window.location.href = "donate_schedule.html";
    });

    document.getElementById("updateProfileBtn").addEventListener("click", () => {
      showInfo("You can update your profile information on the profile page.");
      // window.location.href = "update_profile.html";
    });

    document.getElementById("requestBloodBtn").addEventListener("click", () => {
      showInfo("Fill out a blood request form to get help quickly.");
      // window.location.href = "request_blood.html";
    });
  </script>

</body>
</html>

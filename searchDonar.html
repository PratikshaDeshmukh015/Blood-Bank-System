<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Blood Donor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      margin: 0;
    }

    .search-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #c0392b;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding-left: 15px;
    }

    button {
      background-color: #c0392b;
      color: white;
      padding: 15px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #a93226;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <h2><i class="fas fa-search"></i> Search for a Blood Donor</h2>
    <form action="search_donor.php" method="GET">

      <div class="form-group">
        <label for="blood_group">Blood Group:</label>
        <select id="blood_group" name="blood_group" required>
          <option value="" disabled selected>Select blood group</option>
          <option>A+</option>
          <option>A-</option>
          <option>B+</option>
          <option>B-</option>
          <option>AB+</option>
          <option>AB-</option>
          <option>O+</option>
          <option>O-</option>
        </select>
      </div>

      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter city or area" required>
      </div>

      <button type="submit"><i class="fas fa-search"></i> Search Donors</button>
    </form>
  </div>

</body>
</html>
